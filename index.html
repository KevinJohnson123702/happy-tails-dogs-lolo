<html lang="en">

  <title>Happy Tails Dog Sitting & Training</title>

      font-family: Arial, sans-serif;
      background-color: #f4faf8;
      color: #1f2937;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background-color: #2f7f6f;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    header {
      position: relative;
      text-align: center;
    }
    header img.hero {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      border-radius: 15px;
      border: 3px solid white;
      background-color: rgba(255,255,255,0.2);
      padding: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: -50px 0 10px;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px rgba(0,0,0,0.3);
    }
    .book-now {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      color: white;
      background-color: #ff7f50;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }
    .book-now:hover {
      background-color: #ff956f;
      transform: scale(1.05);
    }
    section {
      padding: 20px 15px;
    }
    h2 {
      color: #2d9cdb;
      margin-bottom: 10px;
    }

      background: #fff;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
